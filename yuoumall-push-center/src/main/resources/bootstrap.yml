server:
  port: 8081
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: yuoumall-push-center
  http:
    encoding:
      charset: UTF-8
      enabled: true
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  sleuth:
    sampler:
      probability: 1.0
